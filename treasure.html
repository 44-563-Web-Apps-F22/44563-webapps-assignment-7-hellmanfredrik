    <script>
      ids = [];
      for (var i = 1; i <= 25; i++) {
        ids.push("pic" + i);
      }
      chestCount = 0;
      lastCheck = 12;
      score = 0;
      treasureLocation = 18;
      
      function help() {
        helpCol = lastCheck % 5;
        helpRow = lastCheck / 5;
        treasureCol = treasureLocation % 5;
        treasureRow = treasureLocation / 5;
        directionUp = "";
        directionSide = "";

        if (treasureCol > helpCol) {
          directionSide = "Right";
        }
        if (treasureCol < helpCol) {
          directionSide = "Left";
        }
        if (treasureRow < helpRow) {
          directionUp = "Up";
        }
        if (treasureRow > helpRow) {
          directionUp = "Down";
        }
        if (helpCol != "" && helpRow != "") {
          document.getElementById("help").innerHTML =
            directionSide + directionUp;
        } else {
          document.getElementById("help").innerHTML =
            "Sorry, no help available.";
        }
        score = score + 2;
        document.getElementById("chest").innerHTML =
          "Number of chests checked is " + chestCount;
        document.getElementById("score").innerHTML = "The score is " + score;

        console.log("col" + helpCol + ", row " + helpRow);
      }
      function check(position) {
        id = ids[position];
        console.log("the id is " + position);

        if (position != treasureLocation) {
          document.getElementById(id).src = "emptyChest.png";
          chestCount += 1;
          score += 1;
          lastCheck = position;
          document.getElementById("chest").innerHTML =
            "Number of chests checked is " + chestCount;
          document.getElementById("score").innerHTML = "The score is " + score;
        } else {
          document.getElementById(id).src = "treasure.jpeg";
          chestCount += 1;
          score += 1;
          document.getElementById("chest").innerHTML =
            "Number of chests checked is " + chestCount;
          document.getElementById("score").innerHTML = "The score is " + score;
